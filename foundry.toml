[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
cache_path  = 'forge-cache'
gas_reports = ["*"]
solc_version = '0.8.25'
optimizer = true
optimizer_runs = 1_000
evm-version="cancun"

[fuzz]
runs = 10_000

[rpc_endpoints]
base = "${BASE_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"

[etherscan]
base = { key = "${BASESCAN_API_KEY}", chain = 8453 }
arbitrum = { key = "${ARBISCAN_API_KEY}", chain = 42161 }
